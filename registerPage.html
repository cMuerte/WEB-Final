<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="d-flex justify-content-center my-3">
      <a href="index.html">
        <img src="images/logo.png" alt="logo" style="height: 13vw;" />
      </a>
    </header>

    <main class="container my-2 py-1 d-flex justify-content-center">
      <form>
      <div class = "regStyle">
        <div class="form-group py-3">
          <label for="registerName">Full Name</label>
          <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label for="registerEmail">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" />
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" />
        </div>

        <div class="text-center mt-3">
          <a href="index.html">
          <button type="submit" class="submitButton">Register</button>
          </a>
        </div>

        <div class="text-center mt-2">
          <p class = "miniText">
            Already have an account?
            <a href="loginPage.html">Sign in</a>
          </p>
        </div>
        </form>
      </div>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
