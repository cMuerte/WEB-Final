<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Fitness tracker</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="d-flex justify-content-center my-3">
            <a href="index.html">
              <img src="images/logo.png" alt="logo" style="height: 10vw;">
            </a>
        </header>

        <div class="container" style="max-width: 500px;">
          <h2 class="text-center mb-3">Personalize Profile</h2>
        
          <div class="text-center mb-3">
            <img id="profileImage" alt="Profile Image">
            <br>
            <input type="file" id="imageUpload" accept="image/*" class="form-control mt-2" style="max-width: 300px; margin: auto;">
          </div>

          <form>
             <div class="col">
                <label for="name" class="form-label">Full name</label>
                <input type="text" class="form-control" id="name" placeholder="Jane Doe">
              </div>
              
            <div class="row mb-3">
                <div class="col">
                    <label for="heightFt" class="form-label">Height (m)</label>
                    <input type="number" class="form-control" id="heightFt" placeholder="Enter Height (m)">
                </div>
                <div class="col">
                    <label for="heightIn" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" id="heightIn" placeholder="Enter Weight (kg)">
                </div>
                <div class="text-center">
                    <button type="button" id="calculateBMI" class="my-4">Calculate BMI</button>
                </div>
                <p class="text-center" id="bmiResult" class="text-muted"></p>
            </div>
      
            <div class="row mb-3">
              <div class="col">
                <label for="city" class="form-label">City/State</label>
                <input type="text" class="form-control" id="city" value="Astana">
              </div>
            </div>
      
            <div class="mb-4">
              <label for="location" class="form-label">Location</label>
              <select class="form-select" id="location">
                <option selected>Kazakhstan</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Germany</option>
              </select>
            </div>

            <div class="text-center">
                    <button type="button" id="save" class="my-4">Save changes</button>
            </div>

            <div class="text-center"><h1>My Courses</h1></div>
            <div class="d-flex justify-content-center my-4">
            <div class="card"  style="width: 18rem;">
                <img src="images/muscle gain.png" class="card-img-top" alt="profileImage" loading="lazy">
                <div class="card-body">
                    <h5 class="card-title">Current course</h5>
                    <p class="card-text">Muscle Gain Plan</p>
                    <a href="currentCourse.html"><button type="button">Continue</button></a>
                </div>
              </div>
            </div>
          </form>
        </div>

        <footer>
            <nav>
                <p>Company</p>
                <ul>
                    <a href="aboutus.html"><li>About us</li></a>
                    <a href="news.html"><li>News</li></a>
                    <a href="contacts.html"><li>Contacts</li></a>
                </ul>
            </nav>
            
            <nav>
                <p>Information</p>
                <ul>
                    <a href="reviews.html"><li>Reviews</li></a>
                    <a href="search.html"><li>Search</li></a>
                </ul>
            </nav>
            
            <nav>
                <p>Help</p>
                <ul>
                    <a href="support.html"><li>Support</li></a>
                    <a href="refund.html"><li>Refund</li></a>
                </ul>
            </nav>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
</html>
